<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Top Nav -->
    <div style="max-width: 1200px; margin: 0 auto; padding: 20px 20px 0;">
        <div class="top-nav">
            <a class="back-btn" href="dashboard.html">‚Üê Dashboard</a>
            <span class="project-title-label">Project: <span id="project-title">Loading...</span></span>
        </div>
    </div>

    <header>
        <h1>Budget Tracker</h1>
        <p>Balance: <span id="balance">Rp0</span></p>
        <div class="summary-bar">
            <div class="summary-item">
                <div class="s-label">üí∞ Total Income</div>
                <div class="s-value" id="total-income">Rp0</div>
            </div>
            <div class="summary-item">
                <div class="s-label">üí∏ Total Expenses</div>
                <div class="s-value" id="total-expense">Rp0</div>
            </div>
        </div>
    </header>

    <main>
        <section id="form-section">
            <h2>Add Transaction</h2>
            <input type="text" id="description" placeholder="Description (e.g. Makan siang)">
            <input type="number" id="amount" placeholder="Amount (e.g. 50000)">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button id="add-btn">Add</button>
        </section>

        <section id="list-section">
            <h2>Transactions</h2>
            <ul id="transaction-list">
                <li>
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <span>Loading transactions...</span>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <div id="chart-section">
        <h2>Spending Overview</h2>
        <div id="chart-container">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <span>Loading chart...</span>
            </div>
        </div>
        <canvas id="myChart" style="display:none;"></canvas>
    </div>

    <!-- AI FINANCIAL HEALTH -->
    <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px 40px;">
        <div id="ai-section">
            <div class="ai-section-header">
                <div>
                    <h2>üí° AI Financial Health</h2>
                    <p>AI analyzes your transactions and gives financial advice</p>
                </div>
                <button class="ai-refresh-btn" id="ai-refresh-btn">üîÑ Refresh Analysis</button>
            </div>

            <div id="ai-chat-area"></div>

            <div id="ai-input-area">
                <input type="text" id="ai-input" placeholder="Ketik pesan kamu..." />
                <button id="ai-send-btn">Kirim</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const _token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        const _projectId = localStorage.getItem('currentProjectId');
        const API = 'https://budget-tracker-backend-production-16e4.up.railway.app';

        if (_token && _projectId) {
            fetch(`${API}/api/projects`, {
                headers: { 'Authorization': `Bearer ${_token}` }
            })
            .then(r => r.json())
            .then(projects => {
                const current = projects.find(p => p._id === _projectId);
                if (current) {
                    document.getElementById('project-title').textContent = current.title;
                    document.title = `${current.title} - Budget Tracker`;
                }
            })
            .catch(() => {});
        }
    </script>
</body>
</html>
