<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Budget Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        .auth-header p {
            color: #86868b;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1d1d1f;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .remember-me label {
            font-size: 0.9rem;
            color: #86868b;
            cursor: pointer;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .auth-switch {
            text-align: center;
            margin-top: 24px;
            color: #86868b;
            font-size: 0.9rem;
        }

        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="auth-header">
            <h1>ðŸ’° Budget Tracker</h1>
            <p id="auth-subtitle">Sign in to your account</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <form id="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>

            <button type="submit" class="btn-primary" id="submit-btn">Sign In</button>
        </form>

        <div class="auth-switch">
            <span id="switch-text">Don't have an account?</span>
            <a href="#" id="switch-link">Sign up</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://budget-tracker-backend-production-16e4.up.railway.app';
        
        const form = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('remember-me');
        const submitBtn = document.getElementById('submit-btn');
        const switchLink = document.getElementById('switch-link');
        const switchText = document.getElementById('switch-text');
        const authSubtitle = document.getElementById('auth-subtitle');
        const errorMessage = document.getElementById('error-message');

        let isLoginMode = true;

        // Toggle between login and signup
        switchLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;

            if (isLoginMode) {
                authSubtitle.textContent = 'Sign in to your account';
                submitBtn.textContent = 'Sign In';
                switchText.textContent = "Don't have an account?";
                switchLink.textContent = 'Sign up';
            } else {
                authSubtitle.textContent = 'Create your account';
                submitBtn.textContent = 'Sign Up';
                switchText.textContent = 'Already have an account?';
                switchLink.textContent = 'Sign in';
            }

            errorMessage.classList.remove('show');
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.remove('show');

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Loading...';

            try {
                const endpoint = isLoginMode ? '/api/auth/login' : '/api/auth/signup';
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('userEmail', data.email);
                    } else {
                        sessionStorage.setItem('authToken', data.token);
                        sessionStorage.setItem('userEmail', data.email);
                    }

                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    showError(data.message || 'Authentication failed');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Could not connect to server. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = isLoginMode ? 'Sign In' : 'Sign Up';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Check if already logged in
        const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        if (token) {
            window.location.href = 'dashboard.html';
        }
    </script>

</body>
</html>
